<HTML>
<BODY style = "margin: 0">
<canvas id = 'lab08' width = '150' height = '150'> </canvas>
<script>
	var canvas = document.getElementById("lab08");
	var ctx = canvas.getContext("2d");
	var xb = 0; yb = 0;
	var x = [10, 70, 100], y = [100, 10, 80];
	for (var i = 0; i < 2; i++){
		ctx.beginPath(); 
		ctx.moveTo(x[i],y[i]);
		ctx.lineTo(x[i+1],y[i+1]);
		ctx.stroke();
	}	
	
	for (t = 0; t <= 1; t = t + 0.05){
		ctx.beginPath(); 
		ctx.moveTo(x[0] + (x[1]- x[0])*t, y[0] + (y[1]- y[0])*t);
		ctx.lineTo(x[1] - (x[1]- x[2])*t, y[1] - (y[1]- y[2])* t);
		ctx.stroke();
    		xb = Math.pow((1 - t), 2) * x[0] + 2 * (1 - t) * t * x[1] + Math.pow(t, 2) * x[2];
    		yb =  Math.pow((1 - t), 2) * y[0] + 2 * (1 - t) * t * y[1] + Math.pow(t, 2) * y[2];
	}

	var link = document.createElement("a");
	link.innerHTML = 'save image';
	link.addEventListener('click',function (event) {
		link.href = canvas.toDataURL();
		link.download = "canvas.png";
	}, false)
	document.body.appendChild(link);

</script>
</BODY>
</HTML>
